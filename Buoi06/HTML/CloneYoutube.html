<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/CloneYoutube.css">
</head>

<body>
    <div class="wrap_all">
        <!-- ====Thanh tieu de===== -->
        <div class="header">
            <div class="header_block">

                <div class="header_menu_icon">
                    <div class="menu_icon">
                        <img src="../Pic/IconMenu.PNG" alt="Menu">
                    </div>
                </div>

                <div class="header_youtube_logo"><!--CHO NAY CAN HOI LAI. TAI SAO THEM THE DIV NAY THI DINH DANG LAI CAO, RONG NO KHAC-->
                    <div class="youtube_logo">
                        <img src="../Pic/LogoYoutube.PNG" alt="Youtube">
                    </div>
                </div>

                <div class="hearder_search_box">
                    <div class="search_box">
                        <form action="">
                            <input type="text" name="Tìm kiếm" id="search" placeholder="Tìm kiếm">
                        </form>
                    </div>
                    <div class="submit_but">
                        <form action="">
                            <input type="submit" value="Search" id="submit">
                        </form>
                    </div>

                    <div style="clear: both;"></div>
                </div>

                <div class="header_personal">
                    <div class="icon1_box">
                        <div class="icon1">
                            <img src="../Pic/Icon1.PNG" alt="add">
                        </div>
                    </div>
                    <div class="icon2_box">
                        <div class="icon2">
                            <img src="../Pic/Icon2.PNG" alt="other">
                        </div>
                    </div>
                    <div class="icon3_box">
                        <div class="icon3">
                            <img src="../Pic/icon3.PNG" alt="chuong">
                        </div>
                    </div>
                    <div class="icon4_box">
                        <div class="icon4">
                            <img src="../Pic/icon4.PNG" alt="avatar">
                        </div>
                    </div>

                    <div style="clear: both;"></div>
                </div>

                <div style="clear: both;"></div>
            </div>
        </div>

        <!-- =====Phan noi dung===== -->
        <div class="content">

            <!-- =====left part==== -->
            <div class="left_part">

            </div>

            <!-- ======right part====== -->
            <div class="right_part">

            </div>
        </div>

    </div>
</body>

</html>
